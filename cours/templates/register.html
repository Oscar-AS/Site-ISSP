<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Création de Compte</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
          rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" 
          rel="stylesheet">
    <style>
        body {
            background-color: #f1f1f1;
            font-family: 'Arial', sans-serif;
        }

        .card {
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: #007bff;
            color: white;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }

        .card-body {
            padding: 2rem;
        }

        .form-label {
            font-weight: bold;
            color: #333;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 25px;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004080;
        }

        .alert {
            border-radius: 10px;
        }

        .container {
            padding: 2rem 0;
        }

        .form-control {
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.25);
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <div class="card">
                    <div class="card-header text-center">
                        <h4>
                            <i class="fas fa-user-plus"></i> Créer un Compte
                        </h4>
                    </div>
                    <div class="card-body">
                        {% if messages %}
                            <div>
                                {% for message in messages %}
                                    <div class="alert alert-{{ message.tags }} mt-2">
                                        {{ message }}
                                    </div>
                                {% endfor %}
                            </div>
                        {% endif %}
                        <form method="post" novalidate>
                            {% csrf_token %}
                            
                            <div class="mb-3 form-group">
                                <label for="id_nom" class="form-label">Nom :</label>
                                {{ form.nom }}
                            </div>

                            <div class="mb-3 form-group">
                                <label for="id_prenom" class="form-label">Prénom :</label>
                                {{ form.prenom }}
                            </div>

                            <div class="mb-3 form-group">
                                <label for="id_username" class="form-label">Nom d'utilisateur :</label>
                                {{ form.username }}
                            </div>

                            <div class="mb-3 form-group">
                                <label for="id_email" class="form-label">Email :</label>
                                {{ form.email }}
                            </div>

                            <div class="mb-3 form-group">
                                <label for="id_filière" class="form-label">Filière :</label>
                                {{ form.filière }}
                            </div>

                            <div class="mb-3 form-group">
                                <label for="id_classe" class="form-label">Classe :</label>
                                {{ form.classe }}
                            </div>

                            <div class="mb-3 form-group">
                                <label for="id_password1" class="form-label">Mot de passe :</label>
                                {{ form.password1 }}
                            </div>

                            <div class="mb-3 form-group">
                                <label for="id_password2" class="form-label">Confirmer le mot de passe :</label>
                                {{ form.password2 }}
                            </div>

                            <button type="submit" class="btn btn-primary w-100">Créer un Compte</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
