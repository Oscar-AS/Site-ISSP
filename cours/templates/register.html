<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Création de Compte</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border-radius: 15px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004080;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white text-center">
                        <h4>Créer un Compte</h4>
                    </div>
                    <div class="card-body">
                        {% if messages %}
                            <div>
                                {% for message in messages %}
                                    <div class="alert alert-{{ message.tags }} mt-2">
                                        {{ message }}
                                    </div>
                                {% endfor %}
                            </div>
                        {% endif %}
                        <form method="post" novalidate>
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="id_nom" class="form-label">Nom :</label>
                                {{ form.nom }}
                            </div>
                            <div class="mb-3">
                                <label for="id_prenom" class="form-label">Prénom :</label>
                                {{ form.prenom }}
                            </div>
                            <div class="mb-3">
                                <label for="id_username" class="form-label">Nom d'utilisateur :</label>
                                {{ form.username }}
                            </div>
                            <div class="mb-3">
                                <label for="id_email" class="form-label">Email :</label>
                                {{ form.email }}
                            </div>
                            <div class="mb-3">
                                <label for="id_filière" class="form-label">Filière :</label>
                                {{ form.filière }}
                            </div>
                            <div class="mb-3">
                                <label for="id_classe" class="form-label">Classe :</label>
                                {{ form.classe }}
                            </div>
                            <div class="mb-3">
                                <label for="id_password1" class="form-label">Mot de passe :</label>
                                {{ form.password1 }}
                            </div>
                            <div class="mb-3">
                                <label for="id_password2" class="form-label">Confirmer le mot de passe :</label>
                                {{ form.password2 }}
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Créer un Compte</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
