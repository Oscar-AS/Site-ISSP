<!DOCTYPE html>

<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light d-flex justify-content-center align-items-center vh-100">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="text-center mb-4">Connexion</h2>
                        
                        <!-- Affichage des messages d'erreur -->
                        {% if messages %}
                            <div>
                                {% for message in messages %}
                                    <div class="alert alert-danger" role="alert">
                                        {{ message }}
                                    </div>
                                {% endfor %}
                            </div>
                        {% endif %}

                        <!-- Formulaire -->
                        <form method="post">
                            {% csrf_token %}
                            
                            <div class="mb-3">
                                <label for="username" class="form-label">Nom d'utilisateur :</label>
                                <input type="text" id="username" name="username" 
                                       class="form-control" placeholder="Entrez votre nom d'utilisateur"
                                       value="{{ username|default_if_none:'' }}">
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">Mot de passe :</label>
                                <input type="password" id="password" name="password" 
                                       class="form-control" placeholder="Entrez votre mot de passe">
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100">Connexion</button>
                        </form>
                        
                        <p class="mt-3 text-center">
                            Vous n'avez pas encore de compte ? 
                            <a href="{% url 'register' %}" class="text-decoration-none">Cr√©er un compte</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
