<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accueil - Mon Site</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .hero {
      background-image: url('https://www.insd.bf/sites/default/files/2024-01/420861313_796232242539604_2702878149903435051_n.jpg');
      background-size: cover;
      background-position: center;
      color: white;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .navbar-custom {
      background-color: transparent;
    }
    .footer {
      background-color: #343a40;
      color: white;
      padding: 20px 0;
    }
    .btn-signup {
      background-color: #ff7300;
      border-color: #ff7300;
      color: white;
    }
    .btn-signup:hover {
      background-color: #e56700;
      border-color: #e56700;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light navbar-custom fixed-top">
    <div class="container">
      <a class="navbar-brand" href="http://www.issp.bf/index.php/fr/">
        <img src="https://legrandfrere.bf/wp-content/uploads/issp-300x274.jpg.webp" alt="Logo" class="d-inline-block align-top" height="90px">
      </a>
      
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link text-white" href="{% url 'connexion' %}">Se connecter</a>
          </li>
          <li class="nav-item">
            <a class="nav-link btn btn-signup" href="{% url 'register' %}">Créer un compte</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <div class="hero">
    <div class="container-fluid text-center">
      <h1 class="display-4">It's all coming together</h1>
      <p class="lead">
        <span class="auto-typing"></span>
      </p>
      <a href="{% url 'connexion' %}" class="btn btn-signup btn-lg mt-3">Connexion</a>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
  <script>
    var typed = new Typed('.auto-typing', {
      strings: [
        'Vous trouverez des cours, des exercices et des corrections',
        'Des anciens sujets de tests sont mis à votre disposition',
        'Revivez chaque événement passé au sein de l\'ISSP'
      ],
      typeSpeed: 100,
      backSpeed: 100,
      loop: true,
      fadeOut: true,
      fadeOutClass: 'typed-fade-out',
      fadeOutDelay: 500
    });
  </script>
</body>
</html>
