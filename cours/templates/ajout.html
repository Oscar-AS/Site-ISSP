<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter des éléments</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .btn {
            display: inline-block;
            padding: 15px 25px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .btn:nth-child(2) {
            background-color: #28a745;
        }
        .btn:nth-child(2):hover {
            background-color: #1e7e34;
        }
        .btn:nth-child(3) {
            background-color: #dc3545;
        }
        .btn:nth-child(3):hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ajouter des éléments</h1>
        <div class="btn-group">
            <a href="{% url 'cours_create' %}" class="btn">Ajouter Cours</a>
            <a href="{% url 'sujet_create' %}" class="btn">Ajouter Sujet</a>
            <a href="{% url 'evenement_create' %}" class="btn">Ajouter Événement</a>
        </div>
    </div>
</body>
</html>
