<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Demande</title>
    <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{% static 'css/demande_publicateur.css' %}" rel="stylesheet" />
    <script>
        // Affichage du message après un délai (par exemple 3 secondes)
        window.onload = function() {
            setTimeout(function() {
                // Cacher le message
                var messageElement = document.getElementById('message');
                messageElement.style.display = 'none';
            }, 3000);  // Délai en millisecondes (3 secondes ici)
        };
    </script>
  </head>
  <body>


    <div class="container mt-5">
         {% if messages %}
            <div id="message" class="alert alert-info alert-dismissible fade show" role="alert">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
        {% endif %}
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card">
            <div class="card-header">
              <h4>Demande Pour être un publicateur</h4>
            </div>

            <div class="card-body">
              <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="form-group">
                  <button type="submit" class="btn btn-primary btn-block">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
