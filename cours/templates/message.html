<!DOCTYPE html>
{% load static %}
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/message.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Contactez-nous</title>
</head>
<body class="bg-light">

<div class="container mt-5">
    <!-- Message de confirmation -->
    {% if success is not None %}
    <div class="alert {% if success %}alert-success{% else %}alert-danger{% endif %} text-center" role="alert">
        {% if success %}
            Votre message a été envoyé avec succès !
        {% else %}
            Une erreur s'est produite. Veuillez réessayer plus tard.
        {% endif %}
    </div>
    {% endif %}

    <!-- Formulaire -->
    <form action="" method="POST" class="bg-white p-4 rounded shadow">
        {% csrf_token %}
        <h5 class="text-secondary text-center">Une question? Une suggestion?</h5>
        <h2 class="text-primary text-center mb-4">Nous Contacter</h2>

        <div class="mb-3">
            <label for="nom" class="form-label">Nom</label>
            <input id="nom" type="text" class="form-control" placeholder="Entrer votre nom" name="nom" required>
        </div>

        <div class="mb-3">
            <label for="prenom" class="form-label">Prénom</label>
            <input id="prenom" type="text" class="form-control" placeholder="Entrer votre prénom" name="prenom" required>
        </div>

        <div class="mb-3">
            <label for="phone" class="form-label">Numéro</label>
            <input id="phone" type="tel" class="form-control" placeholder="Entrer votre numéro de téléphone" name="phone" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input id="email" type="email" class="form-control" placeholder="Entrer votre email" name="email" required>
        </div>

        <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea id="message" class="form-control" name="message" placeholder="Saisissez votre message" rows="5" required></textarea>
        </div>
        
        <button type="submit" class="btn btn-primary w-100">Envoyer</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
